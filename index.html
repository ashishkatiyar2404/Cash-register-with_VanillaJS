<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <h1>Cash Register Application</h1>
        <img src="images/cashImg.png" class="img-cash"> <br>    
        <label for="amount_input">Enter the bill amount:
        <input type="number" id="amount_input" placeholder="Bill Amount"></label><br>  <br>  
        <label for="amount-paid-input" id="lableofgivenamount">Enter amount paid by customer:
        <input type="number" id="amount-paid-input" placeholder="Paid Amount"></label><br> 
        <button id="btn-enter">Check</button>
        <p id="message"></p>
    </div>
    <div id="tableContainer">

        <!-- T A B L E -->
    <table id="cashtable">
         <!-- ROWS -->
        <tr>
            <!--COLUMN -->
            <th>No. Of Notes</th>
            <td id='number_of_notes'></td>
            <td id='number_of_notes'></td>
            <td id='number_of_notes'></td>
            <td id='number_of_notes'></td>
            <td id='number_of_notes'></td>
            <td id='number_of_notes'></td>
            <td id='number_of_notes'></td>
        </tr>
        <tr>
             <!--COLUMN --> 
            <th>Notes</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
    </div>
    
</body>
<script src="app.js" type="text/javascript"></script>

</html>
